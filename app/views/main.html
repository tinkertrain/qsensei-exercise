<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
  </ul>
  <h3 class="text-muted">Q-Sensei exercise</h3>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>Companies</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="company in companies">
          <th>{{company._id}}</th>
          <th>
            <div class="company__name" ng-click="company.editing = true;" ng-hide="company.editing">{{company.name}}</div>
            <input type="text" ng-model="company.name" ng-show="company.editing" ng-keyup="stopEditing($event)">
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
  <p>Coding exercise by Juan Pablo Lomeli Diaz</p>
</div>
