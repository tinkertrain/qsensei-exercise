<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
  </ul>
  <h3 class="text-muted">Q-Sensei exercise</h3>
</div>

<div class="well well-sm">Click on a company name to edit it. Press enter to save the change. Press ESC to discard the change.</div>


<div class="row">
  <div class="col-xs-12">
    <form class="companies__add form-inline" role="form">
      <div class="form-group">
        <label for="newCompany" class="sr-only">New company</label>
        <input id="newCompany" class="form-control" type="text" ng-model="newName" placeholder="Name of new company">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addCompany(newName)">
        <span class="glyphicon glyphicon-plus"></span>
        &nbsp;Add
      </button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-3">
    <h3>Companies</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form class="companies__search form-inline" role="form">
      <div class="form-group">
        <label for="searchCompany">Search</label>
        <input id="searchCompany" class="form-control" type="text" ng-model="searchName" placeholder="Search company">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <table class="table table-striped table-bordered table-hover" ng-init="setTable()">
      <thead>
        <tr>
          <th>
            <span ng-click="sortParameter = '-_id'; reverse = false;">ID </span>
            <span class="glyphicon glyphicon-chevron-down" ng-click="sortParameter = '_id'; reverse = !reverse;"></span>
          </th>
          <th>
            <span ng-click="sortParameter = 'name'; reverse = false;">Name</span>
            <span class="glyphicon glyphicon-chevron-down" ng-click="sortParameter = '-name'; reverse = !reverse;">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="company in companiesData | orderBy:sortParameter:reverse | filter:searchName" ng-class="{'company--new': company.new}">
          <th class="company__id">{{company._id}}</th>
          <th>
            <div class="company__name" ng-click="editCompany(company)" ng-hide="company.editing" ng-mouseover="company.mouseOver = true" ng-mouseleave="company.mouseOver = false" >
              <span>{{company.name}}</span>
              <span class="glyphicon glyphicon-edit" ng-show="company.mouseOver"></span>
              <span ng-if="company.finishedEdition" class="glyphicon glyphicon-ok animated"></span>
            </div>
            <input type="text" ng-model="company.name" ng-if="company.editing" ng-keyup="finishEditing($event, company)" focus-me="company.focus" class="company__name--edit form-control">
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
  <p>Coding exercise by Juan Pablo Lomeli Diaz</p>
</div>
